<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="description" content="">
		<meta name="keywords" content="">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
		<title>普及送</title>
		<link rel="stylesheet" href="../assets/css/amazeui.css" />
		<link rel="stylesheet" href="../assets/css/common.css" />
		<link rel="stylesheet" href="../assets/css/set.css" />
	</head>

	<body>
		<!--header部分-->
		<header data-am-widget="header" class="am-header header-white border-b">
			<div class="am-header-left am-header-nav">
				<a href="javascript:history.back()" class="">
					<i class="_back"></i>
				</a>
			</div>
			<h1 class="am-header-title">
	       	设置支付密码
	      </h1>
		</header>
		<div class="c-container box-background">
			<ul class="set-pass-ul">
				<li class="border-b"><input type="text" placeholder="请输入您的姓名" id="name" /></li>
				<li><input type="text" placeholder="请输入您的身份证号" id="idcart" /></li>
				<div class="hui"></div>
				<li class="border-b"><input type="password" placeholder="请输入6位数字密码" id="pwd" /></li>
				<li><input type="password" placeholder="请再次输入6位的密码" id="repwd" /></li>
			</ul>
			<button class="sp-submit">提交</button>
		</div>

	</body>
	<script src="../assets/js/jquery.min.js"></script>
	<script src="../assets/js/amazeui.js"></script>
	<script src="../assets/js/template.js"></script>
	<script src="../assets/js/md5.js"></script>
	<script src="../assets/js/common.js"></script>

	<script>
		$(function() {
			var Height = $(window).height() - $('.am-header').height();
			$('.c-container').height(Height);
			var token = getCookie('token');
			var para = window.location.search;
			
			

			//点击提交
			$('.sp-submit').on('click', function() {
				console.log(name)
				var Name = $("#name").val();
				var idcart = $('#idcart').val();
				var pwd = $('#pwd').val();
				var repwd = $('#repwd').val();
//				var Pwd = hex_md5('95c67c9261c567b48c1ddf9e5fd6a1d7' + hex_md5(pwd));
//				var rePwd = hex_md5('95c67c9261c567b48c1ddf9e5fd6a1d7' + hex_md5(repwd));
				var regIdCard = /^(^[1-9]\d{7}((0\d)|(1[0-2]))(([0|1|2]\d)|3[0-1])\d{3}$)|(^[1-9]\d{5}[1-9]\d{3}((0\d)|(1[0-2]))(([0|1|2]\d)|3[0-1])((\d{4})|\d{3}[Xx])$)$/;
				var reg = /^\d{6}$/;
				
				if(!regIdCard.test(idcart)) {
					mask('身份证号码不正确');
					return false;
				}
				
				if(!reg.test(pwd)) {
					mask('密码格式不正确');
					return false;
				}
				if(pwd == '' || repwd == "") {
					mask('请输入密码');
					return false;
				}
				if(pwd != repwd) {
					mask('两次密码输入不一致')
				}
				$.ajax({
					type: 'POST',
					url: reqUrl("set_pay_password"),
					data: {
						token: token,
						operationType: "set",
						name: Name,
						identityNo: idcart,
						oldPassword: "",
						newPassword: repwd
					},
					dataType: 'JSON',
					async: false,
					xhrFields: {
						withCredentials: true
					},
					success: function(data) {
						if(data.error_code == 200) {
							window.location.href = preUrl('log/login.html' + para + '&path=my/set-password.html');
						} else if(data.success) {
							mask('密码设置成功');
						}
					},
					error: function(e, request, settings) {
						alert(settings);
					}
				})
			});

		});
	</script>

</html>
