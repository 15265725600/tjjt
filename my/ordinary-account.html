<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="description" content="">
		<meta name="keywords" content="">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
		<title>账户充值</title>
		<link rel="stylesheet" href="../assets/css/amazeui.css" />
		<link rel="stylesheet" href="../assets/css/common.css" />
		<link rel="stylesheet" href="../assets/css/my.css" />
		<style>
			html,
			body {
				background: #f2f2f2;
			}
		</style>
	</head>

	<body>
		<header data-am-widget="header" class="am-header header-white">
			<div class="am-header-left am-header-nav">
				<a href="javascript:history.back()" class="">
					<i class="_back"></i>
				</a>
			</div>
			<h1 class="am-header-title">
	         普通账户
	      </h1>

		</header>
		<div class="container box-background">
			<div class="or-top">
				<p class='gray'>账户余额（￥）</p>
				<div class="or-t-price"></div>
			</div>
			<div class="hui"></div>
			<div class="or-history clearfix">
				<a href="javascript:location.href = preUrl('my/transaction-record.html')" style="display: block;">交易记录<i class="_right am-fr"></i></a>
			</div>
		</div>
		<div class="or-footer">
			<a href="javascript:location.href = preUrl('my/account-recharge.html')">充值</a>
		</div>
	</body>
	<script src="../assets/js/jquery.min.js"></script>
	<script src="../assets/js/amazeui.js"></script>
	<script src="../assets/js/template.js"></script>
	<script src="../assets/js/common.js"></script>
	<script src="../assets/js/md5.js"></script>
	<script src="../assets/js/dropload.min.js"></script>

	<script>
		var token = getCookie('token');
		$.ajax({
			type: 'POST',
			url: reqUrl("client_get"),
			data: {
				token: token,
			},
			dataType: 'JSON',
			async: false,
			xhrFields: {
				withCredentials: true
			},
			success: function(data) {
				if(data.error_code == 200) {
					window.location.href = preUrl('log/login.html?path=my/ordinary-account.html');
				} else if(data.success) {

					var balance = data.infor[0].balance;
					$('.or-t-price').html(balance)

				}

			},
			error: function(e, request, settings) {
				alert(settings)
			}
		});
	</script>

</html>
