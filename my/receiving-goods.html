	<script>
	//计算价格
		TotalPrice();
		function TotalPrice(){
			var discount = $('.discount').text();//优惠券
			var Num = parseInt($('.Num').text());//商品数量
			var price = parseFloat($('.Unit-Price').text());//商品单价
			var total = Num * price;
			var aPrice = Num * price - discount;
			$('.total').text(total.toFixed(2))
			$('.actual-price').text(aPrice.toFixed(2));
		}
