				<a href="javascript:history.back()" class="">
					<i class="_back"></i>
				</a>
			</div>
			<h1 class="am-header-title">

	      </h1>

				</a>
			</div>
		</header>
		<div class="c-container box-background">
			<ul class="my-back-list">
				<script type="text/html" id="back_list">

						<div class="item-left am-fl"></div>

				</script>
