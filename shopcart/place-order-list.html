	<script>
		var Height = $(window).height()-$('.am-header').height();
		$('.c-container').height(Height);
		//加的效果
			$(".add-num").click(function(){
				var n=$(this).prev().val();
				var num=parseInt(n)+1;
				if(num==0){ return;}
				$(this).prev().val(num);
				
			});
			//减的效果
			$(".del-num").click(function(){
				var n=$(this).next().val();
				var num=parseInt(n)-1;
				if(num==0){ return}
				$(this).next().val(num);
				
			});
